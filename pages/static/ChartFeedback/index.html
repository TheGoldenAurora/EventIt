<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="color:rgb(224,19,6);background-color:rgb(5,195,70);">

	<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        var Title=['Overall Experience','Behaviour of Manager','Food Rating','Entertainment Rating','Future Engagements'];
		var divid=['0','1','2','3','4'];
		var dat= ~1 ;
		for(var i=0;i!=5;i++)
		{
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Stars');
        data.addColumn('number', 'Reviews');
        data.addRows([
          ['Excellent', dat[i][0]],
          ['Very Good', dat[i][1]],
          ['Good', dat[i][2]],
          ['Average', dat[i][3]],
          ['Bad', dat[i][4]]
        ]);

        // Set chart options
        var options = {is3D: true,'title':Title[i],
                       'width':640,
                       'height':480};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById(divid[i]));
        chart.draw(data, options);
      }
	  }
    </script>
  </head>

  <body>
    <div class="container">
		<div class="col-sm-4">
			<div id="0"></div>
		</div>
		<div class="col-sm-4">
			<div id="1"></div>
		</div>
		<div class="col-sm-4">
			<div id="2"></div>
		</div>
		<div class="col-sm-4">
			<div id="3"></div>
		</div>
		<div class="col-sm-4">
			<div id="4"></div>
		</div>
	</div>
  </body>
</html>
