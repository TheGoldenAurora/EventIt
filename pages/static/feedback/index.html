<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEProject</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Contact us</h2>
            <div class="form-group"><input class="form-control pulse animated" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control pulse animated is-invalid" type="email" name="email" required="" placeholder="Email" minlength="3" pattern="@"><small class="form-text text-danger">Please enter a correct email address.</small></div>
            <div class="form-group pulse animated"><label>How was your overall experience?</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Excellent</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Very Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Average</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Bad</label></div>
            </div>
            <div class="form-group pulse animated"><label>How do you rate the behaviour of the event manager?</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Excellent</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Very Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Average</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Bad</label></div>
            </div>
            <div class="form-group" data-aos="fade-up" data-aos-duration="1000"><label>How do you rate the food provided by us?</label>
                <div class="form-check" data-aos="slide-right" data-aos-duration="200"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Excellent</label></div>
                <div class="form-check" data-aos="slide-right" data-aos-duration="400"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Very Good</label></div>
                <div class="form-check" data-aos="slide-right" data-aos-duration="600"><input class="form-check-input" type="radio" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Good</label></div>
                <div class="form-check" data-aos="slide-right" data-aos-duration="800"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Average</label></div>
                <div class="form-check" data-aos="slide-right" data-aos-duration="1000"><input class="form-check-input" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Bad</label></div>
            </div>
            <div class="form-group" data-aos="fade-up"><label>How would you rate the music/band?</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Excellent</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Very Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Average</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Bad</label></div>
            </div>
            <div class="form-group" data-aos="fade-up" data-aos-duration="1000"><label>Would you prefer to book with us for future events?</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">Excellent</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">Very Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Good</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Average</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Bad</label></div>
            </div><textarea class="form-control" rows="14" name="message" placeholder="Additional Comments" data-aos="flip-up" data-aos-duration="1600"></textarea><button class="btn btn-primary" type="submit" data-aos="zoom-in-up" data-aos-duration="1000">send </button></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</body>

</html>
